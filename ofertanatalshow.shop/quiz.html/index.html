        const questions = [

            {

            },
            {

        ];

        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let answers = [];

        // Initialize quiz
        function initQuiz() {
            renderQuestion();
            createSnowflakes();
        }

        // Render current question
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const currentQuestionEl = document.getElementById('currentQuestion');
            const progressBar = document.getElementById('progressBar');
            const nextBtn = document.getElementById('nextBtn');
            const nextBtnText = document.getElementById('nextBtnText');

            // Update question counter
            currentQuestionEl.textContent = currentQuestionIndex + 1;

            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = progress + '%';

            // Update question text with fade animation
            questionText.classList.remove('fade-in');
            void questionText.offsetWidth; // Trigger reflow
            questionText.classList.add('fade-in');
            questionText.textContent = question.question;

            // Clear and render options
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full py-4 sm:py-5 text-sm sm:text-base font-medium border-2 border-gray-200 rounded-lg transition-all text-left px-4 text-chocolate';
                button.textContent = option;
                button.onclick = () => selectOption(index, button);
                optionsContainer.appendChild(button);
            });

            // Reset selection
            selectedAnswer = null;
            nextBtn.disabled = true;

            // Update button text for last question
            if (currentQuestionIndex === questions.length - 1) {
                nextBtnText.textContent = 'Ver Oferta Exclusiva';
            } else {
                nextBtnText.textContent = 'PrÃ³xima';
            }
        }

        // Select an option
        function selectOption(index, button) {
            // Remove selected class from all options
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(opt => opt.classList.remove('selected'));

            // Add selected class to clicked option
            button.classList.add('selected');
            selectedAnswer = index;

            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        // Go to next question
        function nextQuestion() {
            if (selectedAnswer === null) return;

            // Store answer
            answers.push({
                question: currentQuestionIndex,
                answer: selectedAnswer
            });

            // Check if quiz is complete
            if (currentQuestionIndex === questions.length - 1) {
                // Redirect to product page
                window.location.href = 'product.html/index.html';
                return;
            }

            // Go to next question
            currentQuestionIndex++;
            renderQuestion();
        }

        // Create snowflakes
        function createSnowflakes() {
            const snowfallContainer = document.getElementById('snowfall');
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snow-flake';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.animationDuration = (10 + Math.random() * 10) + 's';
                snowfallContainer.appendChild(snowflake);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            window.scrollTo(0, 0);
            initQuiz();
        });
    </script>
